<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="resultcontainer">
            <div id="result"></div>
            <div id="scoreresult"></div>
        </div>
    <div id="buttons">
        <button id="Stone"><i class="fa-solid fa-hand-fist"></i></button> 
        <button id="Paper"><i class="fa-solid fa-hand"></i></button>
        <button id="Scissor"><i class="fa-solid fa-hand-peace"></i></button> 
    </div>
    <div id="names">
        <div id="Stonename">Stone</div>
        <div id="Papername">Paper</div>
        <div id="Scissorname">Scissor</div>
    </div>
    <script src="sps.js"></script>
</div>
</body>
</html>
